part1:
   - { title: 'Delivery Velocity',
       imagesrc: '/assets/img/homepage/it-services.jpg',
       content: 'Strong IT performance ensure companies to achieve long term sucess & gain real business value. Automation of deployment practices can eliminate the antipatterns and bring visibility to teams involved by aiding cross functional collaboration, enabling faster feedback so that problems are identified and resolved early. A repeated, reliable & more frequent code deployments with fewer failures will definitely add to the productivity goals of the companies and it also attribute to their profitability & market share. Investing in IT-initiatives can deliver real outcomes and give businesses a competitive advantage.'}
part2:
   - { imagesrc: '/assets/img/homepage/job-board.jpg',
   	   title: 'Digital Business',
       content: 'With technology being the driver in todays economy, IT is driving the transformation in every business. Organizations are taking a Binodal approach to run the business & also to enable transformation. With rapid proliferation of technology trends, companies have unprecedented opportunities to innovate, redesign their products & services and gain access to new markets. IT has become a new strategic asset for organizations to differentiate and compete. We can help you drive change with new tools, new skills & ability to fulfil your new digital future. '}
