title: 'Interaction Design'
content: 'Interaction design principles underpin the behaviour & utility aspects of customer-centric product development process. To gain context to design decisions, our product-design approach starts with a customer dialogue followed by discussions to study workflow, user interactions, user orientation, understanding decision points & mapping the feedback loops. The design-thinking is a cultural challenge every organization is facting today. We value humilty, learning, listening & curiosity   '
