title: 'CI/CD Orchestration'
content: 'With Agile getting into the mainstream of software development, small-batch transfers, quick feedback loops, limited WIP and high variablity of requirements has become the new paradigm to achieve software-efficiency. Continuous integration, continuous validation, continuous delivery and running workable piece of software at any given point-in time are the underlying delivery principles of every agile team today.     '
