title: 'Microservices Architecture'
content: 'MSA is an emerging architectural pattern for building distributed applications that support Binodal architecture with different capability views. One that supports business change quickly & the other providing stable, secure & predictable IT service.

One that enables quick changes & rapid iteration creating business impact with an agile & devops approach, while the other system that is transaction focused running reliable, efficient & secure.  '
